<div class='container' ng-controller='uploadController'>
  <div>
    <form name='uploadImage' ng-submit='submit()' method='POST' enctype='multipart/form-data'>
      <input name='image' type='file' ng-model='image' class='form-control'/>
      <button type='submit' class='btn btn-block btn-primary'>Upload Image</button>
    </form>
    <hr>

  <div ng-show='image'>
    <h3>Image submitted!</h3>
    <!-- <img ng-src='uploads/{{ image }}' alt=''> -->
  </div>
  </div>
</div>
