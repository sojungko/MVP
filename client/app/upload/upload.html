<div class='container'>
  <div>
    <form name='uploadImage' action='/upload' ng-submit='submit()' method='POST' enctype='multipart/form-data'>
      <input name='image' type='file' class='form-control'/>
      <button type='submit' class='btn btn-block btn-primary'>Upload Image</button>

    </form>
    <hr>

  <div ng-show='image'>
    <h3>Image submitted! </h3>
  </div>
  </div>
</div>
