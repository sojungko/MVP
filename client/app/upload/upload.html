<div class='container' ng-controller='uploadController'>
  <div>
    <form name='uploadImage' ng-submit='submit()' method='POST' enctype='multipart/form-data'>
      <div>Image Title
      <input name='title' type='text' class='form-control'/>
      </div>
      <input name='image' type='file' class='form-control'/>
      <button type='submit' class='btn btn-block btn-primary'>Upload Image</button>

    </form>
    <hr>

    <img ng-src='images/{{ item.image }}' alt=''>
  </div>
</div>
